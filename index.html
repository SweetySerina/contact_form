<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <h4>Get in touch</h4>

        
        <form action="#">
            <div class="form-full">
            <div class="row">
            <div class="form-group" id="side-1">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required spellcheck="false">
            </div>
            <div class="form-group" id="side-2">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required spellcheck="false">
            </div>
        </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="What is your requirement?"></textarea>
            </div>
        </div>
            <div class="form-group sameline">
                <input type="checkbox" id="subscribe" name="subscribe">
                <p class="checkbox-content">I would like to receive marketing and promotional communication from Green Thumb</p>
            </div>
            <button type="submit">Submit</button>
        </form>
         
        <footer>
        <div class="footer">
            <small>
            <div class="row-2">
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
            <p>Accessibility</p>
        </div>
            <p>&copy; 2023 Green Thumb. All rights reserved.</p>
        </small>
        </div>
    </footer>
    </div>

</body>
</html>
